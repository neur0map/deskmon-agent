name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v ./...

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build linux-amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: "0"
        run: |
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/deskmon-agent-linux-amd64 ./cmd/deskmon-agent

      - name: Build linux-arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: "0"
        run: |
          go build -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o bin/deskmon-agent-linux-arm64 ./cmd/deskmon-agent

      - name: Package tarballs
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          for ARCH in amd64 arm64; do
            mkdir -p dist/deskmon-agent
            cp bin/deskmon-agent-linux-${ARCH} dist/deskmon-agent/deskmon-agent
            cp scripts/install.sh dist/deskmon-agent/
            chmod +x dist/deskmon-agent/install.sh dist/deskmon-agent/deskmon-agent
            cd dist && tar czf deskmon-agent-${VERSION}-linux-${ARCH}.tar.gz deskmon-agent/
            cd ..
            rm -rf dist/deskmon-agent
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/deskmon-agent-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            dist/deskmon-agent-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/neur0map/deskmon-agent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
